<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="piano">
        <h2>philTech</h2>
        <div class="keys">
            <div class="key" id="c-key"></div>
            <div class="key black--key" id="d-key"></div>
            <div class="key black--key" id="e-key"></div>
            <div class="key" id="f-key"></div>
            <div class="key black--key" id="g-key"></div>
            <div class="key black--key" id="a-key"></div>
            <div class="key black--key" id="b-key"></div>

           

            <div class="key" id="c2-key"></div>
            <div class="key black--key" id="d2-key"></div>
            <div class="key black--key" id="e2-key"></div>
            <div class="key" id="f2-key"></div>
            <div class="key black--key" id="g2-key"></div>
            <div class="key black--key" id="a2-key"></div>
            <div class="key black--key" id="b2-key"></div>

            <div class="key" id="c3-key"></div>
            <div class="key black--key" id="d3-key"></div>
            <div class="key black--key" id="e3-key"></div>
            <div class="key" id="f3-key"></div>
            <div class="key black--key" id="g3-key"></div>
            <div class="key black--key" id="a3-key"></div>
            <div class="key black--key" id="b3-key"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
